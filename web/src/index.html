<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>One Sunday At A Time</title>
    <style type="text/css">
      @font-face {
        font-family: "Moret Book";
        src: url("/assets/fonts/Moret-Book.otf") format("opentype");
      }
      @font-face {
        font-family: "Rifton Norm";
        src: url("/assets/fonts/Rifton-Norm.otf") format("opentype");
      }
      @font-face {
        font-family: "Fira Mono";
        src: url("/assets/fonts/FiraMono-Regular.ttf") format("truetype");
      }
    </style>
  </head>
  <body style="margin: 0;">
    <div id="root"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.10/webfont.js"></script>
    <script>
      WebFont.load({
        custom: {
          families: ["Moret Book", "Rifton Norm", "Fira Mono"]
        }
      });
    </script>
  </body>
</html>
